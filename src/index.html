<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card" id="card">
      <div class="top-suit" id="top-suit">♦</div>
      <div class="value" id="value">A</div>
      <div class="bottom-suit" id="bottom-suit">♦</div>
    </div>

    <div class="timer-container">
      <p>Next card in: <span id="timer">10</span>s</p>
    </div>

    <button id="newCardBtn">New Card</button>

    <script src="app.js"></script>
  </body>
</html>
